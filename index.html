<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Screen League of Legends</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
          <main class="main">
            <header class="header-main">
                <img src="./assets/img/logoRiotGames.png" class="imgLogo" alt="Logo da Riot Games">
            </header><!-- /header-main  -->
            <main class="content-main">
                <h1 class="title-main">Fazer Login</h1>
                <input type="text" class="input" name="username" placeholder="NOME DE USUÁRIO" required>
                <input type="password" class="input" name="userpassword" placeholder="SENHA" required>
                <div class="loginSocialMedia">
                    <button><img src="./assets/img/fbIcon.png" class="imgSocialMedia" alt=""></button>
                    <button><img src="./assets/img/googleIcon.png" class="imgSocialMedia" alt=""></button>
                    <button><img src="./assets/img/appleIcon.png" class="imgSocialMedia" alt=""></button>
                </div>
                <div class="checkLogin">
                    <input type="checkbox" name="check" id="check"> 
                    <label for="check" class="label">Manter login</label>
                </div>
            </main><!-- /content-main -->
            <button type="submit" class="button"><img src="./assets/img/seta-direita.png" height="19px" width="19px" alt=""></button>
            <footer class="footer-main">
                <p class="account">Não consegue iniciar sessão?</p>
                <p class="account">Criar conta</p>
                <p class="account">V52.0.1</p>
            </footer><!-- /footer-main  -->
          </main>
          <!-- /main  -->
          <section class="splashArt">
            <div class="profile">
                <img src="./assets/img/user.png" alt="">
            </div>
          </section>
    </body>
</html>
